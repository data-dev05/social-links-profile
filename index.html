<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Social links profile</title>
</head>
<body>
  <main id="card">
    <section>
      <div id="personal-information">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile photo">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>
      <p id="ocupation">"Front-end developer and avid reader."</p>
    </section>
    <section>
      <div class="social-media">GitHub</div>
      <div class="social-media">Frontend Mentor</div>
      <div class="social-media">LinkedIn</div>
      <div class="social-media">Twitter</div>
      <div class="social-media">Instagram</div>
    </section>
  </main>
</body>
</html>
